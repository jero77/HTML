<html>
  <head>
    <title>Test sql.js</title>
    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="js/sql.js" charset="utf-8"></script>

    <script>
      function test() {
        //load the database
        const FS = require('fs');
        const SQL = require('sql.js');
        var filebuffer = FS.readFileSync('db/test.db');
        var db = new SQL.Database(filebuffer);

        var contents = db.exec("SELECT * FROM Food;");
        document.getElementById("span1").innerHTML = contents;
      }

    </script>
  </head>

  <body onload="test()">
    <h1>
      The content is:
      <span id="span1"></span>
    </h1>

  </body>

</html>
